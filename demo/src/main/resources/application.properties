spring.application.name=demo
spring.jpa.open-in-view=true

# App
server.port=8080

# Configurações do banco de dados SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=testedotbfinal;encrypt=false;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=75395126842
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ------------------
# JPA / Hibernate
# Em desenvolvimento use 'update' para criar/alterar o schema automaticamente.
# 'create-drop' apaga o schema ao encerrar a aplicação (perde dados) — evite em dev se precisar preservar dados.
# Em produção, prefira 'validate' e migrações via Flyway/Liquibase.
# ------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging SQL útil em desenvolvimento
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações do servidor
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true