<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - ReciclaF√°cil</title>

  <!-- Importa o CSS principal e o da p√°gina -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fale_conosco.css">
</head>
<body class="home-body">

  <header class="topo">
    <div class="logo">
      <img src="img/logo.png" alt="Logo ReciclaF√°cil">
      <h1>ReciclaF√°cil</h1>
    </div>
    <a href="home.html" class="botao-login">Voltar</a>
  </header>

  <main>
    <div class="contato-container">
      <h2>Fale Conosco</h2>
      <p>Tem alguma d√∫vida, sugest√£o ou problema? Envie uma mensagem e responderemos o mais r√°pido poss√≠vel üí¨</p>

      <form id="form-contato" class="form-contato">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." rows="6" required></textarea>
        </div>

        <button type="submit" class="botao-enviar">Enviar</button>
      </form>

      <div id="mensagem-sucesso" class="mensagem-sucesso">
        ‚úÖ Mensagem enviada com sucesso! Obrigado pelo contato.
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('form-contato');
    const msgSucesso = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (nome && email && mensagem) {
        form.reset();
        msgSucesso.style.display = 'block';
        setTimeout(() => {
          msgSucesso.style.display = 'none';
        }, 4000);
      }
    });
  </script>

</body>
</html>
