<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontos de Coleta - ReciclaFácil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-body">

  <header class="topo">
    <div class="logo">
      <img src="img/logo.png" alt="Logo ReciclaFácil">
      <h1>ReciclaFácil</h1>
    </div>
    <a href="home.html" class="botao-login">Voltar</a>
  </header>

  <main class="home-conteudo">

    <div class="home-card-wrapper pesquisa-container">
      <h2>Pontos de Coleta</h2>
      <p>Digite o nome da sua cidade e veja os locais de coleta disponíveis ♻️</p>

      <!-- Campo de busca -->
      <div class="barra-pesquisa-fixa">
        <input 
          type="text" 
          id="search" 
          placeholder="Ex: São Paulo, Campinas, Rio de Janeiro..." 
          autocomplete="off" 
          class="campo-busca"
        >
        <ul id="suggestions" class="lista-sugestoes"></ul>
      </div>

      <!-- Área dos resultados -->
      <div id="resultado" class="resultado-card">
        <p style="text-align:center; color:#666;">Pesquise uma cidade acima para ver os pontos de coleta.</p>
      </div>
    </div>

  </main>

  <script src="js/locais.js"></script>

</body>
</html>
