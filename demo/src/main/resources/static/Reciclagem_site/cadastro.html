<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ReciclaFácil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Cadastro:</h1>

    <form id="formCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <div class="botoes-login">
        <button type="submit" class="btn-entrar">Cadastrar</button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='index.html'">Cancelar</button>
      </div>

      <p>Já tem conta? <a href="login.html">Entrar:</a></p>
    </form>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
